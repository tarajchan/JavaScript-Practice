<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe-Classic-JS</title>
    <link href="reset.css" rel="stylesheet" type="text/css"/>
    <link href="ticTacToe.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet"/>
  </head>
  <body>
  	<header class="startMenu">
  		<div class="title">Tic-Tac-Toe!</div>
  		<div class="radio">
	  		<label for="singlePlayer" class="radio__btn left">
	  			Single player
	  			<input type="radio" id="singlePlayer" value="single" checked>
	  		</label>	
	  		<label for="multiPlayer" class="radio__btn right">
	  			Multi player
	  			<input type="radio" id="multiPlayer" value="double">
	  		</label>
	  	</div>
	  	<div class="startOrReset">	
  			<button class="submit">START</button>
  		</div>	
  	</header>
	  <div class="wrapper">
		  <div class="row">
		    <div class="box box1"></div>
		    <div class="box box1"></div>
		    <div class="box box1"></div>
		  </div>
		  <div class="row">
		    <div class="box box2"></div>
		    <div class="box box2"></div>
		    <div class="box box2"></div>
		  </div>
		  <div class="row">
		    <div class="box box3"></div>
		    <div class="box box3"></div>
		    <div class="box box3"></div>
		  </div>
		  <br/>
		  <div class="resultMessage"></div>
		</div>
  	<script src="ticTacToe.js" type="text/javascript"></script>
  </body>
</html>
